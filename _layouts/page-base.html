---
layout: default
---

<div id="header">
  <div class="container">
    <h1><a href="{{ site.baseurl }}/index.html">{{ site.name }}</a></h1>
  </div>
</div>

<div class="navbar navbar-default" role="navigation">
  <div class="container">
      <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li {% if page.url == '/index.html' %}class="active"{% endif %}><a href="{{ site.baseurl }}/index.html">Home</a></li>
              <li {% if page.url == '/telas.html' %}class="active"{% endif %}><a href="{{ site.baseurl }}/telas.html">Telas</a></li>
              <li {% if page.url == '/sobre.html' %}class="active"{% endif %}><a href="{{ site.baseurl }}/sobre.html">Sobre</a></li>
          </ul>
          <a href="{{ site.baseurl }}/instalar.html" class="btn btn-primary navbar-btn navbar-right">Instalar</a>
      </div>
  </div>
</div>

<div class="container">
  <div class="row"> 
    {{ content }}
  </div>
</div>
